<html>
	<head>
		<title>Mattress Factory</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=0;" /> 

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript">
			var myScroll;
			function loaded() {
				myScroll = new iScroll('wrapper');
				var tagField = document.getElementById('tag-field');
				tagField.addEventListener('touchstart' /*'mousedown'*/, function(e) {
					e.stopPropagation();
				}, false);
				tagField.addEventListener('mousedown', function(e) {
					e.stopPropagation();
				}, false);

				$('form').submit(function(e){
					e.preventDefault();
					var input = $(this).find('input');
					var newTag = input.val();
					$('.tag-cloud').append('<span class="tag-1">'+newTag+'</span>');
					input.val('');
				});
			}

			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

			/* Use this for high compatibility (iDevice + Android)*/
			document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

			
		</script>
	</head>
	<body>
		<div id="header">
			<a class="btn btn-inverse btn-small back" href="index.html"><i class="icon-chevron-left icon-white"></i> Back</a>
			<img src="img/mflogo.png">
		</div>
		<div id="loading">
			Loading...
		</div>
		<div class="container">
			<div id="wrapper">				
				<div id="scroller" data-spy="scroll" data-target="#navbar">
					<img src="http://farm7.staticflickr.com/6107/6328895947_44f20a5dca_n.jpg" />
					<div class="content">	
						<div class="basic-info">	
							<p>
								PABLO VALBUENA <br />
								Para-Site [mattress factory], 2011<br />
								video projection on architecture
							</p>
							<span class="label label-important">Temporary</span>
							<a class="more-info">More Info >></a>
						</div>
						<div class="alert">
							<strong>Tip:</strong> Watch entire sequence. No photos or video.
						</div>				
					</div>
					<div class="tag-area">
						<p class="tag-cloud">
							<span class="tag-1">cool</span>
							<span class="tag-4">favorite</span>
							<span class="tag-2">interesting</span>
							<span class="tag-1">illusion</span>
							<span class="tag-3">dark</span>
							<span class="tag-2">abstract</span>
							<span class="tag-4">amazing</span>
							<span class="tag-2">monochrome</span>
						</p>
						<form class="form-inline">
							<input id="tag-field" class="input-medium" type="text" placeholder="What do you think?" />
							<button type="submit" id="tag-button" class="btn"><i class="icon-tag"></i> Add Tag</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="application/javascript" src="js/tmpl.js"></script>
		<script type="application/javascript" src="js/demo.js"></script> -->
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
